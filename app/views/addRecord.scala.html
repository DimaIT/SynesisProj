@(fields: List[model.Field])

@main(Messages("input.record.new")) {
    <div class="col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 well">
    @helper.form(action = routes.Application.addResponse()) {
        <div class="form-group-material-cyan field-input-form">
            @for(field <- fields) {
                @fieldFragment(field)
            }

            <button type="submit" name="submit" class="btn btn-material-cyan btn-block">@Messages("input.submit")</button>

        </div>
    }
    </div>
}
