@(fields: List[model.Field])

@main(Messages("responses.new")) {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-datepicker3.min.css")">
    <script src="@routes.Assets.at("javascripts/bootstrap-datepicker.min.js")" type="text/javascript"></script>
    <script>
    $(document).ready( function () {
        $('#form-ajax-submit .bs-datepicker').datepicker({
            todayBtn: "linked"
        });
    });
    </script>
    <div class="col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 well margin-top-60">
        <form id="form-ajax-submit" action="@routes.ResponseController.addResponse().url" method="@routes.ResponseController.addResponse().method">
            <div class="form-group-material-cyan field-input-form">
                @for(field <- fields) {
                    @fragments.fieldFragment(field)
                }
                <button type="submit" onclick="ajaxSubmit(event, '@Messages("responses.add.success")')"
                    class="btn btn-material-cyan btn-block">@Messages("input.submit")</button>
                <button type="reset"
                    class="btn btn-material-light-green btn-block">@Messages("input.reset")</button>
            </div>
        </form>
    </div>
}
